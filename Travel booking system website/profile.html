<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow-lg p-4 rounded">
          <div class="card-header text-center bg-success text-white">
            <h4>User Profile</h4>
          </div>
          <div class="card-body">
            <form id="profileForm" novalidate>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" value="John Doe" disabled>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" value="johndoe@example.com" disabled>
              </div>
              <button type="button" class="btn btn-warning w-100" id="editProfileBtn">Edit Profile</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
